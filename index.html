<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper - Artist Portfolio</title>
    <meta name="description" content="Jasper - IT entrepreneur turned artist. Painting, Acting, Writing.">
    <meta property="og:title" content="Jasper - Artist Portfolio">
    <meta property="og:description" content="IT entrepreneur turned artist exploring painting, acting, and writing.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="page-main">
    <div id="particle-container"></div>
    <div class="page-transition"></div>

    <main class="universe-container">
        <!-- 3D Jasper Gemstone -->
        <div class="gemstone-container">
            <div class="gemstone">
                <div class="gem-face gem-face-front"><div class="gem-overlay"></div></div>
                <div class="gem-face gem-face-back"><div class="gem-overlay"></div></div>
                <div class="gem-face gem-face-right"><div class="gem-overlay"></div></div>
                <div class="gem-face gem-face-left"><div class="gem-overlay"></div></div>
                <div class="gem-face gem-face-top"><div class="gem-overlay"></div></div>
                <div class="gem-face gem-face-bottom"><div class="gem-overlay"></div></div>
            </div>
            <div class="gemstone-label">JASPER</div>
        </div>

        <!-- Floating Navigation Menu -->
        <div class="floating-menu">
            <a href="painting.html" class="menu-item menu-item--painting" data-category="painting" data-preview="images/preview/painting.jpg">
                <div class="menu-item-label">Painting</div>
                <div class="menu-item-sub">Oil on Canvas</div>
            </a>
            <a href="acting.html" class="menu-item menu-item--acting" data-category="acting" data-preview="images/preview/acting.jpg">
                <div class="menu-item-label">Acting</div>
                <div class="menu-item-sub">Stage & Screen</div>
            </a>
            <a href="writing.html" class="menu-item menu-item--writing" data-category="writing" data-preview="images/preview/writing.jpg">
                <div class="menu-item-label">Writing</div>
                <div class="menu-item-sub">Prose & Poetry</div>
            </a>
            <a href="about.html" class="menu-item menu-item--about" data-category="about" data-preview="images/preview/about.jpg">
                <div class="menu-item-label">About</div>
                <div class="menu-item-sub">The Journey</div>
            </a>
        </div>
    </main>

    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <div class="newsletter-inner">
            <h2 class="newsletter-title">Stay Connected</h2>
            <p class="newsletter-desc">Get updates on new paintings, performances, and writings.</p>
            <form id="newsletter-form" class="newsletter-form">
                <input type="email" name="email" class="newsletter-input" placeholder="Enter your email" required>
                <button type="submit" class="newsletter-btn">Subscribe</button>
            </form>
            <p class="newsletter-note">No spam, unsubscribe anytime.</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
