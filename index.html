      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Jasper - The Orbit of Creation</title>
          <link rel="stylesheet" href="style.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
      </head>
      <body>
          <div id="particle-container"></div>

          <main class="universe-container">
              <div class="core-container">
                  <div id="jasper-core">JASPER</div>
              </div>

              <div class="orbit-container">
                  <!-- Satellites -->
                  <div class="satellite" id="painting-satellite" data-category="painting">
                      <div class="satellite-label">Painting</div>
                  </div>
                  <div class="satellite" id="acting-satellite" data-category="acting">
                      <div class="satellite-label">Acting</div>
                  </div>
                  <div class="satellite" id="writing-satellite" data-category="writing">
                      <div class="satellite-label">Writing</div>
                  </div>
              </div>

              <!-- Preview Galleries -->
              <div id="preview-container" class="hidden">
                  <button id="close-preview">&times;</button>
                  <div id="painting-preview" class="preview-gallery">
                      <!-- Painting thumbnails will be injected here -->
                  </div>
                  <div id="acting-preview" class="preview-gallery">
                      <!-- Acting video thumbnails will be injected here -->
                  </div>
                  <div id="writing-preview" class="preview-gallery">
                      <!-- Writing snippets will be injected here -->
                  </div>
              </div>
          </main>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
          <script src="main.js"></script>
      </body>
      </html>
